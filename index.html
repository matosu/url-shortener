<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon.png">
    <script src="script.js"></script>
    <title>Encurtador de URL</title>
</head>
<body>
    <div class="box">
        <h2 class="title">Encurtador de URL</h2>

            <input type="text" id="input-url" class="input-url" placeholder="Coloque sua URL aqui...">
            <button class="btn" onclick="encurtarURL()">Encurtar</button>
            <button class="btn" onclick="copiarURL()">Copiar</button>
        </div>
    </div>
